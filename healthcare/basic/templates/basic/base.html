<!-- for buy_product form -->
<script>
  // Add an event listener to the checkbox
  document.getElementById("termsAndConditions").addEventListener("change", function () {
      // Get the submit button
      var submitButton = document.getElementById("submitButton");

      // Enable or disable the submit button based on the checkbox state
      if (this.checked) {
          submitButton.removeAttribute("disabled");
      } else {
          submitButton.setAttribute("disabled", "disabled");
      }
  });





  $('.buy_product_btn').click(function() {
          var productId = $(this).data('product-id');
          $.ajax({
                  url: '{% url "basic:get_product_price" %}',
                  data: {'product_id': productId},
                  dataType: 'json',
                  success: function(data) {
                      $('#price').text(data.price);
              }
      });
  });


  // handling alert message 
  // Automatically close the success alert after 2 seconds
  document.addEventListener("DOMContentLoaded", function () {
      var successAlert = document.getElementById("success-alert");
      if (successAlert) {
          setTimeout(function () {
              successAlert.classList.remove("show");
          }, 4000); // Adjust the time in milliseconds (e.g., 2000ms = 2 seconds)
      }
  });

  // Automatically close the failure alert after 5 seconds
  document.addEventListener("DOMContentLoaded", function () {
      var failureAlert = document.getElementById("failure-alert");
      if (failureAlert) {
          setTimeout(function () {
              failureAlert.classList.remove("show");
          }, 4000); // Adjust the time in milliseconds (e.g., 2000ms = 2 seconds)
      }
  });



</script>
