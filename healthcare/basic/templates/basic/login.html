<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Login Form -->
          <form method="POST" action="{% url 'basic:login' %}" class="mt-4 pb-5">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
           
            <div class="text-center"> <!-- Center the button within the form -->
                <button type="submit" class="btn" style="background-color: #FBD85D; color: #000; border: none; padding: 10px 20%; width: auto;">Login</button>
            </div>
          
          </form>
          <div class="text-center mt-3">
            Don't have an account? <a data-target="#registerModal" data-toggle="modal" data-dismiss="modal" style="cursor: pointer; color:#5279ec">Register</a>
          </div>
          <div class="text-center mt-3">
            Forgot your password? <a href="{% url 'reset_password' %}"  style="cursor: pointer; color:#5279ec">Reset</a>
          </div>
            <!-- <form method="POST" class="mt-4 pb-5">
                <div class="text-center">
                <button class="btn btn-primary btn-block" type="submit">Login</button>
                </div>
          </form> -->
        </div>
      </div>
    </div>
  </div>
